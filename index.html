<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  
  <title>The Shoe Doc</title>
</head>
<body>
  <nav>
    <div class="navTop">
      <div class="navItem">
        <img src="./Images/sneakers.png" alt="The Shoe Doc">
      </div>
      <div class="navItem">
        <div class="search">
          <input type="text" placeholder="Search" class="searchInput">
          <img src="./Images/search.png" alt="" width="20" height="20" class="searchIcon"> 
        </div>
      </div>
      <div class="navItem">
        <span class="limitedOffer">Limited Offer!</span>
      </div>
    </div>
    
     <!--Nav menu items  -->
    <div class="navBottom">
      <h3 class="menuItem">AIR FORCE</h3>
      <h3 class="menuItem">JORDAN</h3>
      <h3 class="menuItem">BLAZER</h3>
      <h3 class="menuItem">CRATER</h3>
      <h3 class="menuItem">HIPPIER</h3>
    </div>
  </nav>

  <!-- Items slider -->
  <div class="slider">
    <div class="sliderWrapper">
      <div class="sliderItem">
        <img src="./images/air.png" class="sliderImg">
        <div class="sliderBg"></div>
        <h1 class="sliderTitle">AIR FORCE<br/> NEW<br/> SEASON</h1>
        <h2 class="sliderPrice">R2000</h2>
        <button class="buyButton">BUY NOW!</button>
      </div>
      <div class="sliderItem">
        <img src="./images/jordan.png" class="sliderImg">
        <div class="sliderBg"></div>
        <h1 class="sliderTitle">AIR FORCE<br/> NEW<br/> SEASON</h1>
        <h2 class="sliderPrice">R2400</h2>
        <button class="buyButton">BUY NOW!</button>
      </div>
      <div class="sliderItem">
        <img src="./images/blazer.png" class="sliderImg">
        <div class="sliderBg"></div>
        <h1 class="sliderTitle">BLAZER<br/> NEW<br/> SEASON</h1>
        <h2 class="sliderPrice">R1500</h2>
        <button class="buyButton">BUY NOW!</button>
      </div>
      <div class="sliderItem">
        <img src="./images/crater.png" class="sliderImg">
        <div class="sliderBg"></div>
        <h1 class="sliderTitle">CRATER<br/> NEW<br/> SEASON</h1>
        <h2 class="sliderPrice">R1200</h2>
        <button class="buyButton">BUY NOW!</button>
      </div>
      <div class="sliderItem">
        <img src="./images/hippie.png" class="sliderImg">
        <div class="sliderBg"></div>
        <h1 class="sliderTitle">HIPPIE<br/> NEW<br/> SEASON</h1>
        <h2 class="sliderPrice">R1000</h2>
        <button class="buyButton">BUY NOW!</button>
      </div>
    </div>
  </div>
</body>
</html>
